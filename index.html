
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Expolink Poster Generator</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta name="robots" content="noindex, nofollow"/>
		<link rel="stylesheet" type="text/css" href="index.css" />	
	</head>
	<body>
        <div class="container">
            <!-- NavBar -->
            <div id="nav">
                <a id="ngLogo" href="#" rel="newwindow"></a>
                <div class="nav-text">Expolink Poster Generator</div>
            </div>
            <form class="input-container" id="form">
                <h1>To make a poster, please fill out the following information:</h1>
                <div id="input-group">
                    <label for="phone">Phone Number: </label>
                    <input type="text" name="phone" id="phone">
                    <label for="url">Vanity URL:</label>
                    <input type="text" name="url" id="url">
                    <label for="logo">Client Logo:</label>
                    <input type="file" name="logo" accept="image/*" id="logo">
                    <label for="bg">Poster Background Image:</label>
                    <input type="file" name="bg" accept="image/*" id="bg">
                </div>
                <p id="checkbox-text">Select Languages</p>
                <div id="checkbox-group">
                    <!-- English -->
                    <input type="checkbox" name="english" value="en">
                    <label for="english">English</label>
                    <!-- Spanish -->
                    <input type="checkbox" name="spanish" value="es">
                    <label for="english">Spanish</label>
                    <!-- German -->
                    <input type="checkbox" name="german" value="de">
                    <label for="german">German</label>
                    <!-- French -->
                    <input type="checkbox" name="french" value="fr">
                    <label for="french">French</label>
                </div>
                <!-- Button -->
                <input type="button" name="button" id="button" value="Create Poster(s)">
            </form>
            <!-- Output -->
            <div id="output"></div>
        </div>
        <script type="text/javascript" src="https://secure.ethicspoint.com/domain/media/shared/jquery.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
