		<title>Expolink Poster Generator</title>

	<body>
        <div class="container">
            <!-- NavBar -->
            <div id="nav">
                <a id="ngLogo" href="#" rel="newwindow"></a>
                <div class="nav-text">Expolink Poster Generator</div>
            </div>
            <form class="input-container" id="form">
                <h1 id="posterHeader">To make a poster, please fill out the following information:</h1>
                <h1 id="updateHeader">Update Phone Number & URL</h1>
                <div class="flex-wrapper">
                    <div id="input-group">
                        <!-- Phone Number -->
                        <label for="phone">Phone Number:</label>
                        <input type="text" name="phone" id="phone" placeholder="XXX-XXX-XXXX">
                        <!-- URL -->
                        <label for="url">Vanity URL:</label>
                        <input type="text" name="url" id="url" placeholder="myurl.ethicspoint.com">
                        <!-- Logo -->
                        <div id="logoInputWrapper">
                            <label for="logo">Client Logo:</label>
                            <input type="file" name="logo" accept="image/*" id="logo">
                        </div>
                        <!-- QR Code -->
                        <div id="QRInputWrapper">
                            <label for="qrcode">QR Code:</label>
                            <input type="file" name="qrcode" accept="image/*" id="qrcode">
                        </div>
                    </div>
                    <div id="box-wrapper">
                        <!-- Language Selection -->
                        <p class="checkbox-text">Select Languages:</p>
                        <div id="lang-checkbox-group"></div>
                    </div>
                </div>
                <!-- Button -->
                <input type="button" name="button" id="button" class="button" value="Create Poster(s)">
            </form>
            <!-- Output -->
            <div id="output"></div>
        </div>
        <a class="button" id="homeButton">Back to Tool Page</a>
        <a class="button" id="printButton">Print</a>
        <input type="button" name="updateButton" id="updateButton" class="button" value="Update Poster(s)">
        <!-- Modal -->
        <div id="simpleModal" class="modal-overlay">
            <div id="modal-content">
                <span class="closeBtn">X</span>
                <div class="modal-body">
                    <form class="modal-input-container" id="modal-form">
                        <h1>Update Phone Number & URL</h1>
                        <div id="modal-input-group">
                            <!-- Phone Number -->
                            <label for="modal-phone">Phone Number:</label>
                            <input type="text" name="modal-phone" id="modal-phone" placeholder="XXX-XXX-XXXX">
                            <!-- URL -->
                            <label for="modal-url">Vanity URL:</label>
                            <input type="text" name="modal-url" id="modal-url" placeholder="myurl.ethicspoint.com">
                            <!-- Lang -->
                            <div id="selectWrapper">
                                <label for="lang-select">Language:</label>
                                <select id="modal-lang-select" name="lang-select"></select>
                            </div>
                            <!-- Button -->
                            <input type="button" name="modalUpdateButton" id="modalUpdateButton" class="button" value="Update Poster">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://secure.ethicspoint.com/domain/media/shared/jquery.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
