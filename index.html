
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Project-Tool</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta name="robots" content="noindex, nofollow"/>
		<link rel="stylesheet" type="text/css" href="index.css" />	
	</head>
	<body>
        <div class="container">
            <form class="input-container" id="form">
                <!-- Phone -->
                <label for="phone">Phone Number:</label>
                <input type="text" name="phone" id="phone">
                <!-- URL -->
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
                <!-- File Upload -->
                <input type="file" name="logo" accept="image/*" id="logo">

                <div id="checkbox-group">
                    <!-- English -->
                    <label for="english">English</label>
                    <input type="checkbox" name="english" value="en">
                    <!-- Spanish -->
                    <label for="english">Spanish</label>
                    <input type="checkbox" name="spanish" value="es">
                    <!-- German -->
                    <label for="german">German</label>
                    <input type="checkbox" name="german" value="de">
                    <!-- French -->
                    <label for="french">French</label>
                    <input type="checkbox" name="french" value="fr">
                </div>
                <!-- Button -->
                <input type="button" name="button" id="button" value="button">
            </form>
            <!-- Output -->
            <div id="output"></div>
        </div>
        <script type="text/javascript" src="https://secure.ethicspoint.com/domain/media/shared/jquery.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
